<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <button class="card-header card-header-icon btn btn-success" style="float: right;" data-background-color="green"
            href="/canchas/editar/" [routerLink]="['/canchas/editar']">
            Nueva Cancha
          </button>
          <div class="card-content">
            <h4 class="card-title">Mis Canchas</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="">#</th>
                    <th class="">Nombre</th>
                    <th class="">Dimensiones</th>
                    <th class="">Césped</th>
                    <th class="">N° jugadores</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cancha of canchas; index as i">
                    <td class="">{{ i + 1 }}</td>
                    <td class=" hidden">{{ cancha._id }}</td>
                    <td>{{ cancha.nombre }}</td>
                    <td>
                      {{
                      cancha.dimensiones.ancho +
                      " mts de ancho X " +
                      cancha.dimensiones.largo +
                      "
                      mts de largo"
                      }}
                    </td>
                    <td>{{ cancha.cesped }}</td>
                    <td class="">{{ cancha.numeroJugadores }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
