
<div class="container">
    <h3>Editar Cancha</h3>
    <div class="row">
      <div class="col-md-12">
        <form #editarCancha="ngForm" (ngSubmit)="onSubmit(editarCancha)">
          <div class="modal-body">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="cancha._id" />
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="col-md-12">
                        <div class="form-group label-floating">
                          <label class="control-label">Nombre</label>
                          <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="cancha.nombre" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group label-floating">
                          <select class="mdb-select md-form form-control" #cesped="ngModel" [(ngModel)]="cancha.cesped"
                            name="cesped">
                            <option value="" disabled selected>Seleccione el tipo de
                              Cesped.</option>
                            <option value="Sintético">Sintético</option>
                            <option value="Natural">Natural</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group label-floating">
                          <label class="control-label">N° Jugadores</label>
                          <input type="text" class="form-control" name="numeroJugadores" #numeroJugadores="ngModel"
                            [(ngModel)]="cancha.numeroJugadores" />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <br>
                      <div class="col-md-12">
                        <div class="text-right">
                          <button class="btn btn-deep-orange" type="button" data-background-color="green" data-toggle="modal"
                            data-target="#modalNuevaTarifaForm">Nueva tarifa</button>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <table class="table table-sm">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-content">
                      <div class="row">
                        <div class="col-md-4"><br>
                          <div class="col-md-12"></div><br><br>
                          <div class="col-md-12">
                            <div class="form-group label-floating">
                              <label class="control-label">Largo</label>
                              <input type="text" class="form-control" name="largo" #largo="ngModel" [(ngModel)]="cancha.largo" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8 text-center">
                          <img src="assets/img/cancha.png" />
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-8 text-center">
                          <div class="form-group label-floating">
                            <label class="control-label">Ancho</label>
                            <input type="text" class="form-control" name="ancho" #ancho="ngModel" [(ngModel)]="cancha.ancho" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-success btn-fill">Guardar Cancha</button>
            <button class="btn btn-deep-orange" type="button">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Nuevo Modal  -->
  
  <div class="modal fade" id="modalNuevaTarifaForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Nueva tarifa</span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <form #registrarTarifa="ngForm" (ngSubmit)="onSubmit(registrarTarifa)">
          <div class="modal-body">
            <!-- <input type="hidden" name="establecimientoId" #establecimientoId="ngModel" [(ngModel)]="establecimiento._id"/> -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="col-md-12">
                        <div class="form-group label-floating">
                          <label class="control-label">Nombre</label>
                          <input type="text" class="form-control" name="nombreTarifa" #nombreTarifa="ngModel" [(ngModel)]="tarifa.nombre" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group label-floating">
                          <!-- Default checked -->
                          <label class="bs-switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <br>
                      <div class="col-md-12"><label for="inputEmail3MD" class="col-md-4 col-form-label"><strong>Tarifa
                            Por defecto</strong></label></div>
                      <div class="col-md-12">
                        <div class="form-group row">
                          <!-- Material input -->
                          <label for="inputEmail3MD" class="col-md-4 col-form-label"><strong>Lunes
                              - Viernes</strong></label>
                          <div class="col-md-8">
                            <div class="md-form mt-0">
                              <input type="text" class="form-control" id="inputEmail3MD" name="diaS" #diaS="ngModel"
                                [(ngModel)]="newCancha.diaS" placeholder="Mañana - tarde (08h00 - 17h00)">
                            </div>
                            <!-- </div>
                                                      <div class="col-md-4"> -->
                            <div class="md-form mt-0">
                              <input type="text" class="form-control" id="" name="nocheS" #nocheS="ngModel" [(ngModel)]="newCancha.nocheS"
                                placeholder="Noche (18h00 - 23h59)">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group row">
                          <!-- Material input -->
                          <label for="" class="col-md-4 col-form-label"><strong>Sábado - Domingo</strong></label>
                          <div class="col-md-8">
                            <div class="md-form mt-0">
                              <input type="text" class="form-control" id="" name="diaFS" #diaFS="ngModel" [(ngModel)]="newCancha.diaFS"
                                placeholder="Mañana - tarde (08h00 - 17h00)">
                            </div>
                            <div class="md-form mt-0">
                              <input type="text" class="form-control" id="" name="nocheFS" #nocheFS="ngModel" [(ngModel)]="newCancha.nocheFS"
                                placeholder="Noche (18h00 - 23h59)">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-fill">Guardar Cancha</button>
            &nbsp;
            <button class="btn btn-deep-orange" type="button" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
