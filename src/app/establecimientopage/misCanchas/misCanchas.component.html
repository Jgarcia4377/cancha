<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!--
            <div class="card-header card-header-icon" data-background-color="green">
                <i class="material-icons">assignment</i>
            </div>
          -->
                    <button class="card-header card-header-icon btn btn-success" style="float: right;"
                        data-background-color="green" data-toggle="modal" data-target="#modalRegistrarCanchaForm">
                        Nueva Cancha
                    </button>
                    <div class="card-content">
                        <h4 class="card-title">Mis Canchas</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="">#</th>
                                        <th class="">Nombre</th>
                                        <th class="">Dimensiones</th>
                                        <th class="">Cesped</th>
                                        <th class="">N° jugadores</th>
                                        <th class="">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cancha of canchas; index as i">
                                        <td class="">{{ i + 1 }}</td>
                                        <td class=" hidden">{{ cancha._id }}</td>
                                        <td>{{ cancha.nombre }}</td>
                                        <td>
                                            {{
                                            cancha.dimensiones.ancho +
                                            " mts de ancho X " +
                                            cancha.dimensiones.largo +
                                            "
                                            mts de largo"
                                            }}
                                        </td>
                                        <td>{{ cancha.cesped }}</td>
                                        <td class="">{{ cancha.numeroJugadores }}</td>
                                        <td class="td-actions">
                                            <button type="button" class="btn btn-success">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button type="button" class="btn btn-warning">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalRegistrarCanchaForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">Nueva Cancha</span>

                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #registrarCancha="ngForm" (ngSubmit)="onSubmit(registrarCancha)">

                                        <div class="col-md-12">

                                                    <label class="control-label">Nombre</label>
                                                    <input type="text" class="form-control" name="nombre" #nombre="ngModel"
                                                        [(ngModel)]="canchas.nombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Tipo de cesped</label>
                                                    <select class="mdb-select md-form form-control" #cesped="ngModel"
                                                        [(ngModel)]="canchas.cesped" name="cesped">
                                                        <option value="" disabled selected>Seleccione el tipo de
                                                            Cesped.</option>
                                                        <option value="1">Sintético</option>
                                                        <option value="2">Natural</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">N° Jugadores</label>
                                                    <input type="text" class="form-control" name="numeroJugadores"

                                                </div>
                                            </div>
                                        </div>

                <div class="modal-footer d-flex justify-content-center">

    </div>
